<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h2>Edit Book</h2>

    <form th:action="@{/books/update/{isbn}" th:object="${book}" method="post">
        <input type="hidden" name="_method" value="put" />

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN (readonly):</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" readonly />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" step="0.01" th:field="*{price}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="bookType" class="form-label">Book Type:</label>
            <input type="text" id="bookType" th:field="*{bookType}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="publishDate" class="form-label">Publish Date:</label>
            <input type="date" id="publishDate" th:field="*{publishDate}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="/books" class="btn btn-secondary ms-2">Cancel</a>
    </form>

</div>
</body>
</html>

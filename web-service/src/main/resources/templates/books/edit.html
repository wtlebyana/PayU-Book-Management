<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        form div {
            margin-bottom: 1rem;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 250px;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Book</h1>
        <form th:action="@{/books/update/{isbn}(isbn=${book.isbn})}" method="post" th:object="${book}">
            <div>
                <label>Name:</label>
                <input type="text" th:field="*{name}" />
            </div>

            <div>
                <label>Author:</label>
                <input type="text" th:field="*{author}" />
            </div>

            <div>
                <label>Book Type:</label>
                <select th:field="*{bookType}">
                    <option th:each="type : ${bookTypes}" th:value="${type}" th:text="${type}"></option>
                </select>
            </div>

            <div>
                <label>Price:</label>
                <input type="text" th:field="*{price}" />
            </div>

            <div>
                <label>Published Date:</label>
                <input type="text" th:field="*{publishDate}" />
            </div>

            <input type="hidden" name="_method" value="put" />
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
    <a href="/books">Back to list</a>
</body>
</html>

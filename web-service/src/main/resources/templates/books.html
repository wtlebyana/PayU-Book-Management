<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        a.btn-danger {
            color: white;
            background-color: #dc3545;
            padding: 4px 8px;
            text-decoration: none;
            border-radius: 4px;
        }
        a.btn-danger:hover {
            background-color: #b02a37;
        }
        .action-links a {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<h1>PayU Book Management Assessment</h1>

<div th:if="${success}" th:text="${success}" style="color:green"></div>
<div th:if="${error}" th:text="${error}" style="color:red"></div>

<p><a href="/books/add">Add New Book</a></p>

<table>
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Name</th>
        <th>Author</th>
        <th>Book Type</th>
        <th>Price</th>
        <th>Published Date</th>
        <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.isbn}">ISBN</td>
        <td th:text="${book.name}">Name</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.bookType}">Book Type</td>
        <td th:text="${book.price}">Price</td>
        <td th:text="${#temporals.format(book.publishDate, 'dd/MM/yyyy')}">Publish Date</td>
        <td class="action-links">
            <a th:href="@{/books/edit/{isbn}(isbn=${book.isbn})}">Edit</a> |
            <a th:href="@{/books/delete/{isbn}(isbn=${book.isbn})}"
               onclick="return confirm('Are you sure you want to delete this book?');"
               class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
